version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auto-ecommerce-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: auto_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auto-ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: auto-ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auto-ecommerce-network

volumes:
  postgres_data:
  redis_data:

networks:
  auto-ecommerce-network:
    driver: bridge